<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Агрегатор</title>
</head>
<body>
    <div class="container">
        <h1>RSS Агрегатор</h1>
        <form>
            <div class="mb-3">
                <label for="rssUrl" class="form-label">Введите URL RSS-потока:</label>
                <input type="text" class="form-control" id="rssUrl" placeholder="https://example.com/rss.xml">
            </div>
            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
</body>
</html>
